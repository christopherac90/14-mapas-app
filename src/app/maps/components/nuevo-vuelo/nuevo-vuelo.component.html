  <!-- Modal -->
  <form [formGroup]="formulario"
  (ngSubmit)="saveFlight()" autocomplete="off"
  >
    <div class="modal fade" #modalNuevoVuelo id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Vuelo</h1>
            <button type="button"
            #closebutton
            class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
  
              
              <div class="mb-3">
                  <label for="txtNombrePiloto" class="form-label">Nombre del piloto</label>
                  <input type="text" class="form-control" id="txtNombrePiloto" placeholder="" required="true"
                  formControlName="nombrePiloto"
                  >

                  <span *ngIf="isValidField('nombrePiloto')" class="form-text text-danger">
                    {{getFieldError('nombrePiloto')}}
                </span>
              </div>
  
              <div class="mb-3">
                  <label for="txtMarca" class="form-label">Marca de Drone</label>
                  <input type="text" class="form-control" id="txtMarca" placeholder="" required="true"
                  formControlName="marca"
                  >
                  <span *ngIf="isValidField('marca')" class="form-text text-danger">
                    {{getFieldError('marca')}}
                </span>
              </div>
  
              <div class="mb-3">
                  <label for="txtMarca" class="form-label">Tipo de vuelo</label>
                  <select class="form-select" aria-label="Default select example"
                  formControlName="tipo"
                  >
                      <option value="1">Comercial</option>
                      <option value="2">Recreativo</option>
                  </select>
                  <span *ngIf="isValidField('tipo')" class="form-text text-danger">
                    {{getFieldError('tipo')}}
                </span>
              </div>
  
              <div class="row">
                  <div class="mb-2">
                      <label for="txtHoras" class="form-label">Cuanto tiempo volar√°s en este sitio?</label>
  
                      <div class="container text-center">
                          <div class="row align-items-start">
                            <div class="col">
                              <input type="number" min="1" max="24" maxlength="2" class="form-control" id="txtMarca" placeholder="" required="true"
                              formControlName="horas"
                              >
                              <span *ngIf="isValidField('horas')" class="form-text text-danger">
                                {{getFieldError('horas')}}
                            </span>
                            </div>
                            <div class="col">
                              <h6>Horas</h6>
                            </div>
                          </div>
                      </div>
                  </div>                
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button"
            (click)="saveFlight()" 
          class="btn btn-primary">Save changes</button>
          -->
            <button type="submit"
            class="btn btn-primary float-end">
                Guardar
            </button>
            
            
          </div>
        </div>
      </div>
    </div>            
  </form>
